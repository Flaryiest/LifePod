<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifePod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #850000;
    }
  </style>
</head>
<body>
  <h1>Emergency help</h1>
  <button id="startBtn">Call for Operator</button>
  <p id="output">Press the button and start speaking...</p>

  <script>
    const startBtn = document.getElementById('startBtn');
    const output = document.getElementById('output');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      output.textContent = "Your browser does not support Speech Recognition. Please try Google Chrome.";
      startBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();

      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        output.textContent = "Listening... please speak.";
      };

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = `You said: "${transcript}"`;

        try {
          const response = await fetch('http://192.168.4.1', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
            params: {
              plain: JSON.stringify({ message: transcript })
            }
          });

          const result = await response.json();
          console.log(result);
        } catch (error) {
          console.error('Error sending transcription:', error);
        }
      };

      recognition.onerror = (event) => {
        output.textContent = `Error occurred: ${event.error}`;
      };

      recognition.onend = () => {
        output.textContent += " (Recognition ended)";
        recognition.start();
      };

      startBtn.addEventListener('click', () => {
        recognition.start();
      });
    }
  </script>
    <style>
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        .sender {
            font-weight: bold;
            margin-right: 10px;
        }
        .message-text {
            display: inline;
        }
    </style>
</head>
<br><br>
<body>
    <div id="message-container"></div>

    <script>
        const messages = [
            { timestamp: '2024-12-22 10:00', sender: 'Alice', message: 'Hello, how are you?' },
            { timestamp: '2024-12-22 10:05', sender: 'Bob', message: 'I am good, thanks!' },
            { timestamp: '2024-12-22 10:10', sender: 'Alice', message: 'Great to hear!' }
        ];

        function renderMessages() {
            const container = document.getElementById('message-container');
            container.innerHTML = '';

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                messageElement.innerHTML = `
                    <span class="timestamp">${msg.timestamp}</span>
                    <span class="sender">${msg.sender}:</span>
                    <span class="message-text">${msg.message}</span>
                `;
                container.appendChild(messageElement);
            });
        }

        renderMessages();
    </script>
</body>
</html>
